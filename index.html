<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!--start navigation -->
      <div class="navigation">
        <div class="nav-header">
          <img src="sohrtlogo.png" />
          <p>academix</p>
          <ion-icon
            class="navigation-toggle toggle"
            name="menu-outline"
          ></ion-icon>
        </div>
        <ul class="nav-items">
          <li class="hovered">
            <ion-icon name="home-outline"></ion-icon>
            <p>home</p>
          </li>
          <li>
            <ion-icon name="notifications-outline"></ion-icon>
            <p>notification</p>
          </li>
          <li>
            <ion-icon name="document-text-outline"></ion-icon>
            <p>assignment</p>
          </li>
          <li>
            <ion-icon name="document-lock-outline"></ion-icon>
            <p>quiz</p>
          </li>
        </ul>
      </div>
      <!-- end navigation -->

      <!-- start main -->
      <div class="main">
        <!-- start topbar -->
        <div class="topbar">
          <ion-icon class="topbar-toggle toggle" name="menu-outline"></ion-icon>
          <div class="search">
            <input type="text" />
            <ion-icon name="search-outline"></ion-icon>
          </div>
          <div class="topbar-img">
            <img src="zoka4.jpeg" />
          </div>
        </div>
        <!-- end topbar -->
        <!-- start main-item -->
        <!-- start main-home -->
        <div class="main-home main-item active">
          <div class="home-content">
            <div class="home-card">
              <div class="home-card-img">
                <img src="img/html-system-website-concept.jpg" />
              </div>
              <div class="home-card-text">
                <h2 class="card-name">web</h2>
                <p class="card-code">cse 203</p>
              </div>
            </div>
            <div class="home-card">
              <div class="home-card-img">
                <img src="img/person-using-ai-tool-job.jpg" />
              </div>
              <div class="home-card-text">
                <h2 class="card-name">ai</h2>
                <p class="card-code">cse 305</p>
              </div>
            </div>
            <div class="home-card">
              <div class="home-card-img">
                <img src="img/different-tools-electric.jpg" />
              </div>
              <div class="home-card-text">
                <h2 class="card-name">circuit</h2>
                <p class="card-code">cse 533</p>
              </div>
            </div>
            <div class="home-card">
              <div class="home-card-img">
                <img src="img/21894185_2111.w039.n003.5B.p1.5.jpg" />
              </div>
              <div class="home-card-text">
                <h2 class="card-name">math</h2>
                <p class="card-code">cse 207</p>
              </div>
            </div>
            <div class="home-card">
              <div class="home-card-img">
                <img src="img/4103163_1032.jpg" />
              </div>
              <div class="home-card-text">
                <h2 class="card-name">data base</h2>
                <p class="card-code">cse 504</p>
              </div>
            </div>
          </div>
        </div>
        <!-- end main-home -->
        <!-- start main-notification -->
        <div class="main-notification main-item">
          <div class="notification-content"><p>notification</p></div>
        </div>
        <!-- end main-notification -->
        <!-- start main assignment-->
        <div class="main-assignment main-item">
          <div class="assignment-content"><p>assignment</p></div>
        </div>
        <!-- end main assignment-->
        <!-- start  quiz assignment-->
        <div class="main-quiz main-item">
          <div class="quiz-content"><p>quiz</p></div>
        </div>
        <!-- end quiz assignment-->

        <!-- end main-item -->
      </div>
    </div>
    <!-- end main -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
